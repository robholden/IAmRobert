<header [class.show]="show || routeRedirect" [class.init]="init">
  <div class="container">
    <h1>
      <a routerLink="/" (click)="goTo('home')">
        <span>Robert</span> <span>Holden</span>
      </a>
    </h1>

    <nav>
      <ul>
        <li>
          <a [routerLink]="routeRedirect ? '/' : null" (click)="goTo('home')">
            <i class="fa fa-heart"></i> 
            Home
          </a>
        </li>

        <li>
          <a [routerLink]="routeRedirect ? '/skills' : null" (click)="goTo('skills')">
            <i class="fa fa-trophy"></i> 
            Skills
          </a>
        </li>
        
        <li>
          <a [routerLink]="routeRedirect ? '/projects' : null" (click)="goTo('projects')">
            <i class="fa fa-folder"></i> 
            Projects
          </a>
        </li>

        <li>
          <a [routerLink]="routeRedirect ? '/about' : null" (click)="goTo('about')">
            <i class="fa fa-coffee"></i> 
            About
          </a>
        </li>
      </ul>
    </nav>

    <div class="cl"></div>
  </div>
</header>

<nav id="post-nav" *ngIf="auth.loggedIn">
  <div class="container">
    <ul>
      <li><a routerLink="/blog/post/new">New Post</a></li>
      <li><a (click)="auth.logout()">Logout</a></li>
    </ul>
  </div>
</nav>
